<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PageA, coleccion de peliculas del TP3 de PySW">
    <title>Buscar Cancion</title>
</head>

<body>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-1">
        <form class="forms" [formGroup]="cancionForm">
            <div class="form-group">
                <label for="cancion">Inserte la cancion que desea buscar: </label>
                <input class="form-control" type="text" name="cancion" id="cancion" formControlName="cancion" required>
            </div>
            <br>
            <button class="btn btn-primary" type="submit" (click)="cargarCancion()">Buscar Cancion</button>
        </form>
        <br>
        <div *ngIf="cancionCargada==true">
            <h2>Se ha encontrado su cancion!</h2>
            <div class="cancion" *ngIf="cancionCargada==true" [innerHTML]="iframeSafe"></div>
        </div>
    </div>
        </div></div>
</body>
</html>
